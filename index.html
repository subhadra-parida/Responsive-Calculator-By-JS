<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h2>Welcome to Calculator</h2>
    </nav>

    <div class="container">
        <!-- Add heading here -->
        <h1 class="calculator-heading">Complete Your Operation By Using Operators & Operands</h1>

        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" readonly>
                </div>

                <div>
                    <input type="button" value="AC" class="btnColor">
                    <input type="button" value="DEL" class="btnColor">
                    <input type="button" value="." class="btnColor">
                    <input type="button" value="/" class="btnColor">
                </div>

                <div>
                    <input type="button" value="(">
                    <input type="button" value=")">
                    <input type="button" value="^">
                    <input type="button" value="%" class="btnColor">
                </div>

                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*" class="btnColor">
                </div>

                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="btnColor">
                </div>

                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="btnColor">
                </div>

                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value="=" class="equal btnColor">
                </div>
            </form>
        </div>
    </div>

    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Calculator Game. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://github.com/subhadra-parida" target="_blank" aria-label="Github">
                <img src="Github.png" alt="GitHub">
            </a>
            <a href="mailto:subhadraparida24@navgurukul.com" aria-label="Email">
                <img src="Email.png" alt="Email">
            </a>
            <a href="https://linkedin.com/in/subhadra-parida-3056aa230" target="_blank" aria-label="LinkedIn">
                <img src="LinkedIn.png" alt="LinkedIn">
            </a>            
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
